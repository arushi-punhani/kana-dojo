name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run checks
        id: check
        run: |
          npm run check 2>&1 | tee check_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment on failure
        if: steps.check.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('check_output.txt', 'utf8');

            // Truncate if too long
            const maxLength = 60000;
            let truncatedOutput = output;
            if (output.length > maxLength) {
              truncatedOutput = output.substring(0, maxLength) + '\n\n... (output truncated)';
            }

            const body = '## ‚ùå Quality Check Failed\n\n' +
              'The `npm run check` command found issues that need to be fixed before this PR can be merged.\n\n' +
              '<details>\n' +
              '<summary>View full output</summary>\n\n' +
              '```\n' + truncatedOutput + '\n```\n\n' +
              '</details>\n\n' +
              '**How to fix:**\n' +
              '1. Run `npm run check` locally\n' +
              '2. Fix any TypeScript, ESLint, or formatting errors\n' +
              '3. Push your fixes to this PR\n\n' +
              'Need help? Comment below and we\'ll assist! üôå';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Fail if check failed
        if: steps.check.outputs.exit_code != '0'
        run: exit 1

      - name: Comment on success
        if: steps.check.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Check if we already commented success (avoid spam on multiple pushes)
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasSuccessComment = comments.some(function(c) {
              return c.user.login === 'github-actions[bot]' && 
                     c.body.includes('Quality Check Passed');
            });

            if (!hasSuccessComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: '## ‚úÖ Quality Check Passed\n\n' +
                  'All TypeScript, ESLint, and formatting checks passed! üéâ\n\n' +
                  'A maintainer will review your changes shortly.'
              });
            }
